name: Package UniFi Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Create integration package
      run: |
        # Create latest.int package containing the integration files
        zip -j latest.int plugin.yaml driver.py README.md
        
        # Verify the package contents
        echo "Package contents:"
        unzip -l latest.int
        
    - name: Commit and push package
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add the package file
        git add latest.int
        
        # Only commit if there are changes
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-package: Update latest.int integration file
          
          ðŸ¤– Generated by GitHub Action
          Contains: plugin.yaml, driver.py, README.md"
          
          git push
        fi
        
    - name: Upload package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: unifi-network-integration
        path: latest.int
        retention-days: 30